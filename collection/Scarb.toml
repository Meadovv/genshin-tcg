[package]
name = "tcg_collection"
version = "0.1.0"
edition = "2023_01"
cairo-version = "2.6.3"

[dependencies]
starknet = "2.6.3"
alexandria_ascii = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "d175c45" }
alexandria_storage = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "d175c45" }
alexandria_math = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "d175c45" }
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v0.13.0" }

[lib]

[cairo]
sierra-replace-ids = true

[[target.starknet-contract]]
allowed-libfuncs-list.name = "experimental"
sierra = true
casm = true

[tool.fmt]
sort-module-level-items = true